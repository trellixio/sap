name: 'step-3-release'

on:
  workflow_run:
    workflows: ["step-2-tests"]
    types:
      - completed
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  merge_to_release:
    name: Merge staging to release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge staging into release
        run: git pull --progress --ff-only origin --no-edit staging

      - name: Push release branch
        run: git push origin release

  check_version:
    runs-on: ubuntu-latest
    needs: merge_to_release
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep -E '^VERSION = ' setup.py | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

  create_release:
    name: Create and publish release
    needs: [merge_to_release, check_version]
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success') && needs.check_version.outputs.tag_exists == 'false' }}
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Create and Push Tag
        run: |
          VERSION="${{ needs.check_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check_version.outputs.version }}"
          gh release create "v$VERSION" \
            --repo="$GITHUB_REPOSITORY" \
            --title="$VERSION" \
            --generate-notes
