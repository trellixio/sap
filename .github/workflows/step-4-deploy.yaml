name: Create Release Version

on:
  workflow_run:
    workflows: ["Merge to release"]
    types:
      - completed
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  check_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(python -c "import setup; print(setup.VERSION)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

  release:
    name: Release pushed tag
    needs: check_version
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.check_version.outputs.tag_exists == 'false' }}
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Create and Push Tag
        run: |
          VERSION="${{ needs.check_version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check_version.outputs.version }}"
          gh release create "v$VERSION" \
            --repo="$GITHUB_REPOSITORY" \
            --title="$VERSION" \
            --generate-notes
